<div class="mt-10">
  <ul class="space-y-8">
    <li *ngFor="let flight of this.firstFlightResponse.data; index as i">
      <app-flight-offer-card
        [flightData]="flight"
        [indexOfRecievedData]="i"
        (selectedFlight)="submitSelectedFlight($event)"
      ></app-flight-offer-card>
    </li>
  </ul>
</div>
<div
  *ngIf="isLoading"
  class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-75 z-50"
>
  <mat-spinner></mat-spinner>
</div>
