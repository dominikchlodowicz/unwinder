<div  class="full-window-autocomplete">
  <mat-form-field>
    <mat-label>Enter city name</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="citiesAutocomplete"/>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let city of this.filteredCities" [value]="city">
        {{ city }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>  
</div>
