<mat-form-field>
  <mat-label>Enter city name</mat-label>
  <input matInput [matAutocomplete]="auto" [formControl]="citiesAutocomplete" />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredCities" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
