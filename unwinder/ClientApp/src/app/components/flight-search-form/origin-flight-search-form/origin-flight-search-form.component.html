<div class="full-window-autocomplete">
  <mat-form-field class="flight-search-input-width">
    <mat-label>Enter origin</mat-label>
    <input
      matInput
      [matAutocomplete]="auto"
      [formControl]="citiesAutocompleteOrigin"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onOptionSelected()"
    >
      <mat-option *ngFor="let city of this.filteredCities" [value]="city">
        {{ city }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
