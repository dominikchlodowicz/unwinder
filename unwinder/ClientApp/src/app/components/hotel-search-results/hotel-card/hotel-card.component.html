<mat-card class="hotel-card">
  <mat-card-content class="flex-container">
    <div class="image-container">
      <img mat-card-image src="{{ photoPath }}" alt="Hotel Photo" />
    </div>
    <div class="details-container">
      <mat-card-content>
        <h1>
          {{ hotelName }}
          <a href="{{ googleMapsLink }}" target="_blank" class="mat-body-2"
            ><mat-icon>location_on</mat-icon></a
          >
        </h1>
        <p></p>
        <p class="mat-body-1"><mat-icon>bed</mat-icon> {{ numberOfBeds }}</p>
      </mat-card-content>
    </div>
    <div class="additional-info-container">
      <p class="mat-body-1">
        <span>{{ checkIn }}</span> <mat-icon>arrow_right_alt</mat-icon>
        <span>{{ checkOut }}</span>
      </p>
      <p class="mat-body-1">Price: {{ price }}</p>
      <mat-card-actions>
        <button mat-raised-button color="primary">Choose this offer</button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
