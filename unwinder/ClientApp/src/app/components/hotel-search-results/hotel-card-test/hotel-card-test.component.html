<mat-card class="hotel-offer-card">
  <mat-card-content class="offer-content-wrapper">
    <div class="hotel-photo-container">
      <img
        mat-card-image
        src="../../../../assets/hotel-room-photos/2.jpg"
        alt="Hotel Photo"
      />
    </div>
    <div class="hotel-info-wrapper">
      <div class="hotel-details-container">
        <mat-card-content>
          <h1>
            Hilton Paris Hotels
            <a
              href="https://www.google.com/maps/place/41.40338,%202.17403"
              target="_blank"
              class="map-link"
              ><mat-icon>location_on</mat-icon></a
            >
          </h1>
        </mat-card-content>
      </div>
      <div class="booking-info-container">
        <div class="beds-date-wrapper">
          <p class="stay-dates">
            <span>04.04.2024</span> <mat-icon>arrow_right_alt</mat-icon>
            <span>08.04.2024</span>
          </p>
          <p class="room-details"><mat-icon>bed</mat-icon> 2</p>
        </div>
        <div class="offer-price-wrapper">
          <span class="price-info">Price: 444â‚¬</span>
          <mat-card-actions>
            <button mat-raised-button color="primary">Choose this offer</button>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
